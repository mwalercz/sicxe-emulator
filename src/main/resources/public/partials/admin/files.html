<h3>FILES</h3>
<table class="admin">
    <tr>
        <th>Select</th>
        <th>Filename</th>
        <th>Owner</th>
        <th>Size</th>
    </tr>
    <tr ng-repeat="file in files">
        <td><input type="checkbox" ng-click="changeSelection(file)"></td>
        <td>{{file.filename}}</td>
        <td>{{file.username}}</td>
        <td><{{file.size}}</td>
    </tr>

</table>

<input type="button"
       value="Remove Selected"
       ng-click="remove()">
