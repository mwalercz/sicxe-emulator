<h3>ARTICLES</h3>
<table class="admin">
    <tr>
        <th>Select</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr ng-repeat="article in articles">
        <td><input type="checkbox" ng-click="changeSelection(article)"></td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
    </tr>

</table>

<input type="button"
       value="Remove Selected"
       ng-click="remove()">
